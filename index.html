<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DynamicDogWebpage</title>
</head>

<body>

<h1>Welcome to DynamicDogWebpage</h1>

<!-- js health check-->
<hr>
<h3>JS health check</h3>
<p id="demo">This is a paragraph.</p>

<!-- Show API call response -->
<hr>
<h3>callAPI()</h3>
<p><button onclick="callAPI()">Call API</button></p>
<div id="result"></div>

<!-- Show predefined image from Dog API -->
<hr>
<h3>DisplayPredefinedImage()</h3>
<button onclick="displayPredefinedImage()" type="button">Show image</button>
<div id="img_home"></div>

<!-- Show random image from Dog API -->
<hr>
<h3>DisplayRandomImage()</h3>
<button onclick="displayRandomImage()" type="button">Show image</button>
<div id="api_image"></div>

<script src="index.js"></script>
</body>  
</html>
